<html>
  <head>
    <title>Sticker Clipboard</title>

    <link rel="stylesheet" href="mincss.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <p>
      Saves stickers/emojis/copypastas with localstorage. If you go to
      application->local storage->this website you can edit saved stickers.
      Click link to copy. Add <code>?size=128</code> to the end of an image so
      its not too large. You can also import/export json from cliboard (scroll
      to bottom).
    </p>
    <div id="inputs">
      <input type="text" placeholder="Name" id="inputName" />
      <input type="text" placeholder="Link" id="inputLink" />
      <button class="btn btn-sm btn-b" id="addSticker">Add</button>
    </div>
    <table id="table" class="table">
      <tr>
        <th>Name</th>
        <th>Link</th>
      </tr>
    </table>
    <button class="btn btn-a" id="import">Import</button>
    <button class="btn btn-a" id="export">Export</button>
    <script src="script.js"></script>
  </body>
</html>
